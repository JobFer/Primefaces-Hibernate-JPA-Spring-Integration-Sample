<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>MODIFICAR EMPLEADO</title>
</h:head>
<h:body>
	<h:messages></h:messages>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nombres" />
			<h:inputText label="Nombres" value="#{empleadoBean.empleado.nombres}" required="true" />

			<h:outputLabel value="Apellidos" />
			<h:inputText label="Apellidos" value="#{empleadoBean.empleado.apellidos}" required="true" />

			<h:outputLabel value="Sexo" />
			<h:selectOneMenu value="#{empleadoBean.empleado.sexo}">
				<f:selectItem itemValue="M" itemLabel="MASCULINO" />
				<f:selectItem itemValue="F" itemLabel="FEMENINO" />
			</h:selectOneMenu>

			<h:commandButton action="#{empleadoBean.modificar()}" value="Modificar" />
<!-- 				<h:commandButton action="exito" immediate="true" value="Cancelar" /> -->
			<h:commandButton action="#{empleadoBean.cancelar()}" immediate="true" value="Cancelar" />
			
			
		</h:panelGrid>
	</h:form>
</h:body>
</html>
